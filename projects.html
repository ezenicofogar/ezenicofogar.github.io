<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body class="bg-stone-50 text-stone-950 dark:bg-gray-900 dark:text-gray-50
             font-medium dark:font-normal transition-colors">
    
    <div class="absolute flex h-[26em] w-full -z-50 bg-gradient-to-b from-indigo-700 opacity-15"></div>

    <header id="header" class="fixed w-full grid grid-cols-2 md:grid-cols-3
                               py-3 md:py-4 px-5 gap-y-3
                               justify-items-center items-center
                               backdrop-blur bg-stone-300/20 dark:bg-gray-950/20
                               border-b border-b-stone-950/5 dark:border-b-gray-50/5
                               transition-transform translate-y-0 delay-300 duration-700">
        <p class="select-none text-2xl max-md:justify-self-start">
            |ENF| </p>
        <nav class="w-full max-w-md max-md:order-3 max-md:col-span-2">
            <ul class="grid grid-cols-3 gap-3 justify-items-center items-center">
                <li><a class="text-stone-700 dark:text-gray-400 hover:text-stone-950 hover:dark:text-gray-50 transition-colors"
                    href="./"> Home </a></li>
                <li><a class="text-stone-700 dark:text-gray-400 hover:text-stone-950 hover:dark:text-gray-50 transition-colors"
                    href="./projects.html"> Projects </a></li>
                <li class="inline-flex">
                    <button title="Toggle dark mode" id="dm-mode-btn" type="button" class="">
                        <svg id="dm-mode-ico-light" class="dark:hidden w-10 h-6 text-stone-700 dark:text-gray-400 hover:text-stone-950 hover:dark:text-gray-50 transition-colors" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M12 21a9 9 0 0 1-.5-18v0A9 9 0 0 0 20 15h.5a9 9 0 0 1-8.5 6Z"/>
                        </svg>
                        <svg id="dm-mode-ico-dark" class="hidden dark:block w-10 h-6 text-stone-700 dark:text-gray-400 hover:text-stone-950 hover:dark:text-gray-50 transition-colors" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 5V3m0 18v-2M7 7 5.7 5.7m12.8 12.8L17 17M5 12H3m18 0h-2M7 17l-1.4 1.4M18.4 5.6 17 7.1M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/>
                        </svg>
                    </button>
                    <button title="Set system default" id="dm-default-btn" type="button" class="hidden absolute translate-x-10">
                        <div class="w-10 h-6 flex justify-start items-center">
                            <svg class="w-4 h-4 text-stone-700 dark:text-gray-400 hover:text-stone-950 hover:dark:text-gray-50 transition-colors" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18 18 6m0 12L6 6"/>
                            </svg>
                        </div>
                    </button>
                </li>
            </ul>
        </nav>
        <a class="max-md:justify-self-end max-md:order-2 px-7 py-1.5 rounded-md border-2 transition-colors
                  border-transparent dark:border-lime-500 dark:hover:border-lime-400 bg-lime-400 hover:bg-lime-500 dark:bg-transparent dark:hover:bg-lime-500/20"
            href="./contact.html">Contact</a>
    </header>

    <main class="px-5 mx-auto max-w-screen-xl">
        <section class="pt-48 mb-24">
            <h1 class="text-4xl md:text-5xl text-center drop-shadow dark:drop-shadow-none  mb-4">
                Projects
                <span class="font-semibold bg-clip-text text-transparent bg-gradient-to-br from-lime-500 to-cyan-500 dark:from-lime-400 dark:to-cyan-500">
                    showroom</span>.
            </h1>
            <p class="text-3xl md:text-4xl text-center font-black text-red-600">
                [ This page is in development ]
            </p>
        </section>
    </main>

    <footer class="p-10 pb-3 mb-12 text-stone-500 dark:text-gray-500 border-t border-t-stone-200 dark:border-t-gray-800 mx-auto max-w-screen-xl grid grid-cols-1 md:grid-cols-2 gap-6 items-start max-md:text-center">
        <div>
            <p> © 2024 Ezequiel Nicolás Fogar </p>
        </div>
        <div class="md:text-end">
            <p>
                Technologies of this page: Tailwind (standalone), Live Server (VSCode Extension) and Git.
            </p>
        </div>
    </footer>

    <script src="./darkmode.js"></script>
    <script src="./nav.js"></script>
</body>
</html>
