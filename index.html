<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts: Boldonse, Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind stylesheet -->
    <link rel="stylesheet" href="./static/css/styles.css">
    <!-- Lenis stylesheet -->
    <link rel="stylesheet" href="./static/thirdparties/lenis/lenis.min.css">
    <!-- Dark mode utility -->
    <script src="./static/js/DarkModeController.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header id="header" class="z-50 pointer-events-none header-hide fixed max-md:w-3xs max-md:h-screen md:w-screen md:h-20 p-3 transition-all">
        <nav class="pointer-events-auto flex max-md:flex-col-reverse justify-between md:items-center
                w-full h-full p-4 bg-light-100/70 dark:bg-dark-900/70
                backdrop-blur border border-light-500/10 dark:border-dark-500/10 rounded-xl">
            <p class="font-semibold text-2xl w-32 select-none">Portfolio</p>
            <ul class="flex max-md:flex-col gap-2 md:gap-6 text-xl">
                <li class="cursor-pointer hover:text-dimmed transition-colors">XD</li>
                <li class="cursor-pointer hover:text-dimmed transition-colors">Portfolio</li>
                <li class="cursor-pointer hover:text-dimmed transition-colors">Contacto</li>
            </ul>
            <div class="w-32 h-8 flex justify-start md:justify-end items-center">
                <div id="header-closeBtn" class="relative flex justify-center items-center w-8 h-8 text-base-hover transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg"  width="36"  height="36"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                </div>
            </div>
        </nav>
    </header>
    <div id="header-openBtnContainer" class="z-50 pointer-events-none fixed p-3 transition-all">
        <div id="header-openBtn" class="pointer-events-auto cursor-pointer flex justify-center items-center w-12 h-12 backdrop-blur bg-light-100/70 dark:bg-dark-900/70 border border-light-500/10 dark:border-dark-500/10 rounded-xl text-base-hover transition-colors">
            <svg class="max-md:-rotate-90" xmlns="http://www.w3.org/2000/svg" width="36"  height="36"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-layout-navbar-expand"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 3a3 3 0 0 1 2.995 2.824l.005 .176v12a3 3 0 0 1 -2.824 2.995l-.176 .005h-12a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-12a3 3 0 0 1 2.824 -2.995l.176 -.005h12zm1 6h-14v9a1 1 0 0 0 .883 .993l.117 .007h12a1 1 0 0 0 .993 -.883l.007 -.117v-9zm-8.387 3.21l.094 .083l1.293 1.292l1.293 -1.292a1 1 0 0 1 1.32 -.083l.094 .083a1 1 0 0 1 .083 1.32l-.083 .094l-2 2a1 1 0 0 1 -1.32 .083l-.094 -.083l-2 -2a1 1 0 0 1 1.32 -1.497z" /></svg>
        </div>
    </div>
    <script>
        (()=>{
            const header = document.getElementById("header");
            const toggler = ()=>{ header.classList.toggle("header-hide"); };
            document.getElementById("header-closeBtn").addEventListener("click", toggler)
            document.getElementById("header-openBtn").addEventListener("click", toggler)
        })();
    </script>
    <!-- HEADER END -->

    <!-- TEMP MAIN -->
    <main>
        <img src="./static/img/test.jpg" alt="background"
        class="w-screen h-[200lvh] object-cover dark:invert opacity-80">
        <ul class="flex gap-3">
            <li id="togglelight" onclick="DarkModeController.Light()">Set LIGHT</li>
            <li id="toggledark" onclick="DarkModeController.Dark()">Set DARK</li>
            <li id="togglesystem" onclick="DarkModeController.System()">Set SYS</li>
        </ul>
    </main>
    <!-- END TEMP MAIN -->

    <!-- Gsap -->
    <script src="./static/thirdparties/gsap/gsap.min.js"></script>
    <script src="./static/thirdparties/gsap/ScrollTrigger.min.js"></script>
    <!-- Lenis -->
    <script src="./static/thirdparties/lenis/lenis.min.js"></script>
    <!-- Bind Lenis and Gsap -->
    <script src="./static/js/GsapLenis.js"></script>
</body>
</html>
